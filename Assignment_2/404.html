<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0e1a;
            color: #ffffff;
            font-family: Inter, sans-serif;
            padding: 24px;
            position: relative;
          }
          
          .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
          }
          
          .error-code {
            font-size: 144px;
            color: #4b5563;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
          }
          
          .illustration-container {
            position: relative;
            width: 240px;
            height: 240px;
          }
          
          .scene-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
          }
          
          .red-moon {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
          }
          
          .space-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
          }
          
          .astronaut-image {
            position: absolute;
            width: 80px;
            height: auto;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            z-index: 4;
          }
          
          .tether-image {
            position: absolute;
            width: 120px;
            height: auto;
            top: 42%;
            right: 20%;
            transform-origin: left center;
            transform: rotate(35deg) translateY(-5px);
            z-index: 2;
          }
          
          .rocket-image {
            position: absolute;
            width: 60px;
            height: auto;
            top: 25%;
            right: -10px;
            transform: rotate(35deg);
            z-index: 3;
          }
          
          /* Add smooth hover effect to simulate floating */
          .astronaut-image {
            animation: float 3s ease-in-out infinite;
          }
          
          .rocket-image {
            animation: float 3s ease-in-out infinite reverse;
          }
          
          @keyframes float {
            0%,
            100% {
              transform: translate(-50%, -50%);
            }
            50% {
              transform: translate(-50%, -53%);
            }
          }
          
          @media (max-width: 640px) {
            .illustration-container {
              width: 200px;
              height: 200px;
            }
          
            .red-moon {
              width: 100px;
              height: 100px;
            }
          
            .astronaut-image {
              width: 60px;
            }
          
            .tether-image {
              width: 100px;
              top: 42%;
              right: 15%;
            }
          
            .rocket-image {
              width: 45px;
              top: 28%;
              right: -5px;
            }
          }
          
          /* Add smaller screen adjustments */
          @media (max-width: 480px) {
            .tether-image {
              width: 90px;
              right: 12%;
            }
          
            .rocket-image {
              width: 40px;
              right: -8px;
            }
          }
          
          .connecting-thread {
            position: absolute;
            width: 120px;
            height: auto;
            top: 40%;
            right: 20px;
            transform: rotate(45deg);
            z-index: 1;
          }
          
          .rocket-wrapper {
            position: absolute;
            top: 20px;
            right: -40px;
            z-index: 2;
          }
          
          .astronaut-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
          }
          
          @media (max-width: 640px) {
            .connecting-thread {
              width: 90px;
              right: 15px;
            }
          }
          .rocket-image {
            width: 60px;
            height: auto;
            transform: rotate(45deg);
          }
          
          .error-title {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            text-align: center;
            margin: 0;
          }
          
          .error-message {
            font-size: 24px;
            color: #9ca3af;
            text-align: center;
            margin: 0;
          }
          
          .action-container {
            margin-top: 32px;
          }
          
          .back-button {
            padding: 16px 32px;
            background-color: #4318d1;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            transition:
              background-color 150ms cubic-bezier(0.4, 0, 0.2, 1),
              border-color 150ms cubic-bezier(0.4, 0, 0.2, 1),
              color 150ms cubic-bezier(0.4, 0, 0.2, 1),
              fill 150ms cubic-bezier(0.4, 0, 0.2, 1),
              stroke 150ms cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
          }
          
          .back-button:hover {
            background-color: #3612b0;
          }
          
          .back-button:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
          }
          
          .star {
            position: absolute;
          }
          
          .dot {
            display: block;
            background-color: #ffffff;
            border-radius: 9999px;
          }
          
          .top-left {
            top: 20px;
            left: 20px;
          }
          
          .top-left .dot {
            width: 2px;
            height: 2px;
          }
          
          .top-right {
            top: 40px;
            right: 100px;
          }
          
          .top-right .dot {
            width: 3px;
            height: 3px;
          }
          
          .bottom-left {
            bottom: 120px;
            left: 200px;
          }
          
          .bottom-left .dot {
            width: 2px;
            height: 2px;
          }
          
          .bottom-right {
            bottom: 80px;
            right: 180px;
          }
          
          .bottom-right .dot {
            width: 2px;
            height: 2px;
          }
          
          @media (max-width: 640px) {
            .error-title {
              font-size: 36px;
            }
          
            .error-message {
              font-size: 20px;
            }
          }
          
          
          
          
    </style>
</head>
<body>
    <main class="error-container">
        <section class="error-content">
          <h1 class="error-code">404</h1>
          <div class="illustration-container">
            <div class="scene-wrapper">
              <img src="images/redMoon.png" alt="Red moon in space" class="red-moon" />
              <div class="space-elements">
                <img
                  src="images/spaceman.png"
                  alt="Astronaut holding tether"
                  class="astronaut-image"
                />
                <img src="images/tether.png" alt="" class="tether-image" aria-hidden="true" />
                <img src="images/Rocket.png" alt="Rocket in space" class="rocket-image" />
              </div>
            </div>
          </div>
          <h2 class="error-title">OOPS!</h2>
          <p class="error-message">PAGE NOT FOUND</p>
          <div class="action-container">
            <a href="#" class="back-button" role="button">Go Back ‚Üê</a>
          </div>
        </section>
        <div class="star top-left"><span class="dot"></span></div>
        <div class="star top-right"><span class="dot"></span></div>
        <div class="star bottom-left"><span class="dot"></span></div>
        <div class="star bottom-right"><span class="dot"></span></div>
      </main>
      
      
      
</body>
</html>
