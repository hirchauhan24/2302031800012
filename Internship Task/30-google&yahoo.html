<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
    }

    .logo {
      margin-top: 150px;
    }

    .logo img {
      width: 272px;
    }

    .search-box {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #f8f9fa;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #ccc;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <div class="footer">
    <p>Google Clone for Learning</p>
  </div>
</body>
</html>
