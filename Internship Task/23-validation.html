<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fce3ec, #ffe6f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-options {
      margin-bottom: 15px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #e655a1;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="registrationForm" novalidate>
    <h1>Registration Form</h1>

    <label>Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <div class="error" id="nameError"></div>

    <label>Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>

    <label>Phone:</label>
    <input type="tel" id="phone" name="phone">
    <div class="error" id="phoneError"></div>

    <label>Username:</label>
    <input type="text" id="username" name="username" required>

    <label>Password:</label>
    <input type="password" id="password" name="password" required>

    <label>Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <div class="error" id="passwordError"></div>

    <label>Gender:</label>
    <div class="gender-options">
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </div>

    <label>Date of Birth:</label>
    <input type="date" name="dob">

    <label>Upload Profile Picture:</label>
    <input type="file" name="profile_pic">

    <label>
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the Terms & Conditions
    </label>
    <div class="error" id="termsError"></div>

    <input type="submit" value="Register">
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear previous errors
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('phoneError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('termsError').textContent = '';

      // Get values
      let name = document.getElementById('fullname').value.trim();
      let email = document.getElementById('email').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let pass = document.getElementById('password').value;
      let confirm = document.getElementById('confirm_password').value;
      let terms = document.getElementById('terms').checked;

      let isValid = true;

      // Name Validation
      if (!/^[a-zA-Z ]+$/.test(name)) {
        document.getElementById('nameError').textContent = 'Name should only contain letters and spaces';
        isValid = false;
      }

      // Email Validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address';
        isValid = false;
      }

      // Phone Validation
      if (phone && !/^[0-9]{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be 10 digits';
        isValid = false;
      }

      // Password Match
      if (pass !== confirm) {
        document.getElementById('passwordError').textContent = 'Passwords do not match';
        isValid = false;
      }

      // Terms Check
      if (!terms) {
        document.getElementById('termsError').textContent = 'You must agree to the terms';
        isValid = false;
      }

      if (isValid) {
        alert('âœ… You have successfully submitted the form!');
        // form.submit(); // optional
      }
    });
  </script>

</body>
</html>
