<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdf2e9, #ffe5b4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider-container {
      width: 90%;
      max-width: 900px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      transition: 0.5s;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: #ffbb88;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 768px) {
      .slide img {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
    </div>
    <button class="nav-btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav-btn next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const slider = document.getElementById('slider');

    function updateSlide() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // Optional: Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
